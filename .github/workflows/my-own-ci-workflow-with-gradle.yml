name: Java CI with Gradle
run-name: ${{ github.actor }} 's own workflow Java CI with Gradle


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    #runs-on: ${{ matrix.os }}
    #strategy:
       #matrix:
         #os: [ubuntu-latest, macos-latest]

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        #cache-dependency-path: | # optional
          #sub-project/*.gradle*
          #sub-project/**/gradle-wrapper.properties

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      id: setup-gradle
      with:
        gradle-version: current
    - run: gradle build --dry-run # just test build configuration
    - run: echo "The current Gradle version was ${{ steps.setup-gradle.outputs.gradle-version }}"
    

    #- name: Build with Gradle Wrapper
    - run: ./gradlew test
    
    - name: Snyk
    # You may pin to the exact commit or the version.
      uses: snyk/actions/gradle-jdk17@master  
  # uses: snyk/actions@b98d498629f1c368650224d6d212bf7dfa89e4bf
  # uses: snyk/actions@0.4.0
      with:
    # Which Snyk command to run, defaults to test
        command: test
    # Additional arguments to pass to Snyk
        #args: # optional
    # Output a snyk.json file with results if running the test command
        #json: # optional
          

    
    



    
    #- run: echo "Build was sucsessful!"

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
